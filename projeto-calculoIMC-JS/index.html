<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Lorem ipsum Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div id="container-header">
				<h1>Lorem ipsum Nutrição</h1>
				
				<div id="container-img"><img src="img/maca.png" alt=""></div>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Pacientes</h2>
				<label for="filter-table">Filtrar pacientes:</label>
				<input type="text" name="filter" id="filter-table" placeholder="Digite o nome do paciente">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="patient-table">
						<tr class="paciente" >
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">100</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>

				<span id="error-ajax" class="hideName">Erro ao buscar pacientes!</span>
				<button id="search-patient" class="botao bto-principal">Buscar pacientes</button>
			</section>
		</main>
		
	<section class="container">
		<h2 id="titulo-form">Adicionar novo paciente</h2>
		<ul id="msg-errors"></ul>
		<form id="form-add">
			<div class="grupo">
				<label for="nome">Nome:</label>
				<input id="nome" name="nome" type="text" placeholder="digite o nome do paciente" class="campo">
			</div>
			<div class="grupo">
				<label for="peso">Peso:</label>
				<input id="peso" name="peso" type="text" placeholder="digite o peso do paciente" class="campo campo-medio">
			</div>
			<div class="grupo">
				<label for="altura">Altura:</label>
				<input id="altura" name="altura" type="text" placeholder="digite a altura do paciente" class="campo campo-medio">
			</div>
			<div class="grupo">
				<label for="gordura">% de Gordura:</label>
				<input id="gordura" type="text" placeholder="digite a porcentagem de gordura do paciente" class="campo campo-medio">
			</div>

		</form>
	</section>
	
	<div id="container-buttons" >
		<button id="add-patient" class="botao bto-principal">Adicionar</button>
		<button id="remove-patients" class="botao bto-remove">Remover paciente</button>
	</div>

	<script src="JS/imc.js"></script>
	<script src="JS/form.js"></script>
	<script src="JS/remove.js"></script>
	<script src="JS/filter.js"></script>
	<script src="JS/search-patients.js"></script>
	</body>
</html>
